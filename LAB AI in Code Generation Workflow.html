<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navigation Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .navbar {
    display: flex;
    flex-wrap: wrap;
    background-color: #333;
    align-items: center;
  }
  .navbar a {
    color: lightblue;
    padding: 14px 20px;
    text-decoration: none;
    text-align: center;
  }
  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    padding: 15px;
  }
  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
  }
  @media screen and (max-width: 600px) {
    .navbar a {
      display: none;
    }
    .navbar a.icon {
      display: block;
    }
    .hamburger {
      display: flex;
    }
  }
  .menu-active a {
    display: block;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#services">Services</a>
  <div class="dropdown">
    <a href="#about" class="dropbtn">About</a>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
  <a href="#contact">Contact</a>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<script>
  function toggleMenu() {
    const navbar = document.querySelector('.navbar');
    navbar.classList.toggle('menu-active');
  }
</script>

</body>
</html>
